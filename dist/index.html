      }
      #preloader em {

        background: var(--text-color-hover);
        animation: preloaderLine 2s ease 0.15s forwards;
        animation-play-state: paused;
      }

      #preloader span {
        color: var(--text-color-hover);
        font-family: "Magnita";
        font-weight: 600;
        letter-spacing: 0.4px;
        font-size: 70px;
        margin-top: 160px;
        transition: all 0.3s ease;
      }
      #preloader.animateLoader svg,
      #preloader.animateLoader em {
        animation-play-state: running !important;
      }

      @keyframes preloaderLogo {
        from {
          position: absolute;
          top: calc(50% - 124px);
          transform: translateY(-50%);
          width: 155px;
          height: 124px;
        }
        to {
          width: 20px;
          height: 16px;
          top: 22px;
          transform: translateY(0);
        }
      }
      @keyframes preloaderLine {
        from {
          position: absolute;
          top: 50%;
          transform: translateY(-50%);
        }
        to {
          top: 60px;
          transform: translateY(0);
        }
      }
